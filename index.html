<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreatixly | AR & Creativity</title>
    <style>
        :root {
            --color-primary-cyan: #32d7ff;
            --color-primary-purple: #9d32ff;
            --color-accent-pink: #f032b5;
            --color-accent-orange: #ff8a32;
            --color-text-light: #f9fafb;
            --color-bg-dark: #1a1c20;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            z-index: 1;
        }

        .logo-wrapper {
            width: 220px;
            height: auto;
            margin: 0 auto 30px;
            filter: drop-shadow(0 0 25px rgba(157, 50, 255, 0.4));
            animation: fadeInScale 1s ease-out;
        }

        .logo-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 50%; /* Optional, falls dein Bild kreisf√∂rmig wirken soll */
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--color-primary-cyan), var(--color-primary-purple), var(--color-accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(157, 50, 255, 0.1);
            border: 1px solid var(--color-primary-purple);
            border-radius: 100px;
            color: var(--color-primary-cyan);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 40px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .nav-links a {
            color: var(--color-text-light);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.6;
            transition: opacity 0.3s, color 0.3s;
            border-bottom: 1px solid transparent;
        }

        .nav-links a:hover {
            opacity: 1;
            color: var(--color-primary-cyan);
            border-bottom: 1px solid var(--color-primary-cyan);
        }

        .footer-note {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            color: #4b5563;
        }

        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(157, 50, 255, 0.12) 0%, rgba(26, 28, 32, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .logo-wrapper { width: 180px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <div class="logo-wrapper">
            <!-- PNG LOGO PLATZHALTER -->
            <img src="logo.png" alt="Kreatixly Logo">
        </div>

        <div class="badge">In Arbeit</div>
        <h1>Kreatixly</h1>
        <p>Wir erschaffen die Schnittstelle zwischen Technologie und Kunst. Unsere neue Plattform befindet sich derzeit im Aufbau.</p>

        <nav class="nav-links">
            <a href="impressum.html">Impressum</a>
            <a href="privacy.html">Datenschutz</a>
            <a href="mailto:support@kreatixly.com">Kontakt</a>
        </nav>
    </div>

    <div class="footer-note">
        &copy; 2026 Kreatixly. Alle Rechte vorbehalten.
    </div>

</body>
</html>
